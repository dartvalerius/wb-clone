<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>WB CLONE</title>
</head>
<body>
    <div class="main-window">
        <header class="header">
            <div class="container">
                <div class="navigation">
                    <div class="navigation-logo">
                        WB CLONE
                    </div>
                    <input class="navigation-search" type="text" placeholder="Поиск...">
                    <div id="cartOpen" class="btn-cart">
                        Корзина
                    </div>
                </div>
            </div>
        </header>
        <section class="advertising">
            <div class="container">
                <div class="swiper">
    
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="slide">
                            <div class="slide__img">
                                <img src="../src/img/goods/1/1.jpg" alt="1">
                            </div>
                            <div class="slide__info">
                                <div class="slide__info-description">
                                    Футболка мужская Reebok
                                </div>
                                <div class="slide__info-price">
                                    270 р.
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="slide">
                            <div class="slide__img">
                                <img src="../src/img/goods/1/1.jpg" alt="1">
                            </div>
                            <div class="slide__info">
                                <div class="slide__info-description">
                                    Футболка мужская Reebok
                                </div>
                                <div class="slide__info-price">
                                    270 р.
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="swiper-pagination"></div>
                  
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  </div>
            </div>
        </section>
        <section class="catalog">
            <div class="container">
                <div class="good-card-wrapper">
                    <div class="good-card">
                        <div class="good-card__img">
                            <img src="../src/img/goods/1/1.jpg" alt="1">
                            <div class="good-card__discount">-10%</div>
                        </div>
                        <div class="good-card__title">
                            Футболка мужская Reebok
                        </div>
                        <div class="good-card__price">
                            <div class="full-price">300 р.</div>
                            <div class="discount">270 р.</div>
                        </div>
                        <div class="good-card__btn">
                            <div class="btn-cart">
                                В корзину
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <dialog class="cart">
            <div class="cart-btn-close">✗</div>
            <h3 class="cart-title">Корзина</h3>
            <ul class="cart-list">
                <li class="cart-list__item">
                    <div class="good-name">Футболка мужская Reebok</div>
                    <div class="good-price">270 р.</div>
                    <div class="btn-remove">удалить</div>
                </li>
            </ul>
            <div class="cart-footer">
                <div class="cart-btn-clear">Очистить</div>
                <h2 class="cart-total">Итого: 270 р.</h2>
            </div>
        </dialog>
    
        <dialog class="view">
            <div class="view-btn-close">✗</div>
            <img src="img/goods/1/1-big.jpg" alt="1-big">
        </dialog>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/slider.js"></script>
</body>
</html>
